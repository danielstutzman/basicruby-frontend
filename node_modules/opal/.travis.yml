language: ruby

sudo: false

cache:
  bundler: true
  directories:
    - /home/travis/.nvm/

matrix:
  fast_finish: true

  include:
    - rvm: 2.2
      env: RUN=jshint SUITE=core

    - rvm: 2.2
      env: RUN=jshint SUITE=stdlib

    - rvm: 2.2
      env: RUN=mspec_opal_nodejs

    - rvm: 2.2
      env: RUN=mspec_rubyspec_nodejs TZ="/usr/share/zoneinfo/Pacific/Fiji"

    - rvm: 2.2.3
      env: RUN=mspec_rubyspec_sprockets_phantomjs

    - rvm: 2.2
      env: RUN=rspec TILT_VERSION=2.0.1

    - rvm: ruby-head
      env: RUN=rspec

    - rvm: 2.1
      env: RUN=rspec

    - rvm: 2.0
      env: RUN=rspec

    - rvm: 1.9.3
      env: RUN=rspec

    - rvm: rbx
      env: RUN=rspec

    - rvm: jruby
      env: RUN=rspec

    - rvm: jruby-head
      env: RUN=rspec

  allow_failures:
    - rvm: 2.2
      env: RUN=jshint SUITE=stdlib

    - rvm: 1.9.3
    - rvm: 2.1
    - rvm: 2.0
    - rvm: ruby-head
    - rvm: rbx
    - rvm: jruby
    - rvm: jruby-head


before_install:
  # Keep track of which version of node and phantomjs we're running the specs against
  - node -v
  - phantomjs -v
  - git submodule update --init
  - npm install -g jshint
  - npm install -g uglify-js

script:
  - "bundle exec rake $RUN"

notifications:
  irc: "irc.freenode.org#opal"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2ea12333adebda0c2289

