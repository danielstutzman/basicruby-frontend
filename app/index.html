<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/debugger.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/exercise.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/menu.css" />
    <link rel="stylesheet" type="text/css"
      href="/bower_components/codemirror/lib/codemirror.css" />
  </head>
  <body class='menu'>
    <script>
      var oldDebug = window.console.debug;
      window.console.debug = function() {
        if (arguments[0] === 'Download the React DevTools for a better development experience: http://fb.me/react-devtools') { return; }
        oldDebug.apply(window.console, arguments);
      };
    </script>
    <script src="/bower_components/react/react.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/reqwest/reqwest.js"></script>
    <script src="/bower_components/codemirror/lib/codemirror.js"></script>
    <script src="/bower_components/codemirror/mode/ruby/ruby.js"></script>
    <script src='/bower_components/basicruby-interpreter/opal.js'></script>
    <script src='/bower_components/basicruby-interpreter/basicruby-interpreter.js'></script>
    <script src='/javascripts/browserified.js'></script>

    <div id='menu'></div>

    <script>
      var MenuComponent = REQUIRE['app/MenuComponent'];
      var props = {};

      window.reqwest('http://localhost:9292/api/menu.json', function(props) {
        React.renderComponent(MenuComponent(props), document.querySelector('#menu'));
      })

      window.onload = function() {
        React.renderComponent(MenuComponent(props), document.querySelector('#menu'));

        REQUIRE['app/AstToBytecodeCompiler'].initCache();
      };
    </script>
  </body>
</html>
